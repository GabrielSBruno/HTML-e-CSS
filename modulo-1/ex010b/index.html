<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com links</title>
</head>
<body>
  <h1>Usando links externos</h1>
    <p>Você pode assistir vídeos no <a href="https://youtube.com" target="_blank" rel="external">Youtube</a> </p> <!-- a tag <a> significa "âncora" e cria um hyperlink / target _blank faz com que o site seja aberto em outra aba-->
    <p>Você pode também fazer amizades no <a href="https://facebook.com" target="_blank" rel="external">Facebook</a></p>
  <h1>Usando links internos</h1>
    <p>Está é a primeira página do meu site. Caso você queira pode acessar também a minha <a href="page002.html" target="self" rel="next">segunda página</a> </p>
    <p>Você pode também acessar a nossa página de <a href="noticias/pag003.html" target="self" rel="next">notícias</a>.</p>
</body>
</html>
