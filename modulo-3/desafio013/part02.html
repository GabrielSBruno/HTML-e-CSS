<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela 02</title>
  <Style>
    table{
      border-collapse: collapse;
      text-align: center;
    }
    th{
      height: 30px;
      border: 1px solid black;
      background-color: gray;
      color: white;
    }
    td{
      border: 1px solid black;
      width: 80px;
      height: 30px;
    }
  </Style>
</head>
<body>
  <h1>Tabela 02 / Part 02</h1>
  <table>
    <thead>
      <th colspan="5">Tabela 02</th>
    </thead>
    <tbody>
      <tr>
        <td colspan="4">A</td>
        <td rowspan="4">B</td>
      </tr>
      <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>
      <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
      </tr>
      <tr>
        <td colspan="4">N</td> 
      </tr>
    </tbody>
  </table>
</body>
</html>
