<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de tabelas</title>
  <style>
    table{
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      text-align: center;
    }
    th{
      border: 1px solid black;
      background-color: gray;
      color: white;
      padding: 10px;
    }
    td{
      border: 1px solid black;
      padding: 10px;
    }
    .ciencias{
      font-weight: bold;
    }
  </style>
</head>
<body>

      </tr>
      <tr>

      </tr>

      </tr>
      <tr>

        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="row">Média de Exatas</th>
        <td>0.0</td>
      </tr>
      <tr>
        <td rowspan="2" class="ciencias">Humanas</td>
        <td>história</td>

        <td>0.0</td>

</html>
